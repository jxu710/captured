<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>captured-home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/209cb79946.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="contactHeaderImg">
            <h2>get in touch</h1>

        </div>
        <div class="wrapper">
            <!-- Navigation -->
            <nav>
                <ul>
                    <li><a href="./index.html">home</a></li>
                    <li><a href="./index.html">about</a></li>
                    <li><a href="./blog.html">blog</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </div><!-- end.wrapper -->
    </header>
    
    <main>
        <div class="flexContact">
            <div class="wrapper">
                <div class="socialMedia">
                    <div class="theIcons">

                        <a href="#">
                            <i class="fa-brands fa-facebook-f"></i>
                            <span class="sr-only">Link to Facebook</span>
                        </a>
                
                        <a href="#">
                            <i class="fa-brands fa-instagram"></i>
                            <span class="sr-only">Link to Instagram</span>
                        </a>
                
                        <a href="#">
                            <i class="fa-brands fa-twitter"></i>
                            <span class="sr-only">Link to Twitter</span>
                        </a>
                
                        <a href="#">
                            <i class="fa-brands fa-whatsapp"></i>
                            <span class="sr-only">Link to Whatsapp</span>
                        </a>
                    </div><!-- end.theIcons -->

                    <div class="contactInfoDetail">
                        <li class="contactEmail">info@email.com</li>
                        <li>123-456-7890</li>
                        <li>123 Queen Street West, Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V2D5</li>
                    </div>
                </div><!-- end.socialMedia -->
    
                <!-- form section -->
                <form action="#">
    
                    <div class="nameandemail">
                        <label for="name" class="sr-ony"></label>
                        <input type="text" id="name" name="name" placeholder="name">
                        
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email address">
                    </div>
                    
                    <div class="messageSubmit">
                        <label for="message" class="sr-only">comment</label>
                        <textarea name="message" id="message" cols="50" rows="10"
                            maxlength="255" placeholder="message"></textarea>
                    
                        </div>
                        <button>submit</button>
                </form>
            </div><!-- end.wrapper -->
            
        </div><!-- end.flexContact -->
    </main>

    <!-- footer -->
    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2022 Juno College of Technology</p>
        </div><!-- end.wrapper -->
    </footer>

</body>
</html>
